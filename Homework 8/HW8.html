<html lang="en">

<head>

   <meta charset="utf-8">
   <!--Tells IE to display the webpage in the highest mode available-->
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!--To ensure proper rendering and touch zooming-->
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Assignment 7</title>

   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

   <!-- Optional theme -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


   <!-- CSS and jQuery Validation -->
   <link rel="stylesheet" href="style.css" />
   <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
   <link rel="stylesheet" href="css/smoothness/jquery-ui-1.8.9.custom.css">
   <link rel="stylesheet" href="development-bundle/themes/base/jquery.ui.all.css">
   <link rel="stylesheet" href="css/tabSelect.css">

   <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
   <script src="jquery-validation-1.15.0/lib/jquery.js"></script>
   <script src="jquery-validation-1.15.0/dist/jquery.validate.js"></script>
   <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

   <!-- Tabs CSS -->

   <link rel="stylesheet" href="tabs.css" />

   <!-- jQuery Tabs -->
   
   <script src="jqtabs.js"></script>

   <!-- jQuery Slider -->

   <script src="slider.js"></script>


</head>

<body>
   <div class="jumbotron">
      <h1>Multiplication Table</h1>
      <h4><i>Notes:</i></h4>
      <ul>
         <li>Only enter Integers; Decimal digits will be ignored.</li>
         <li> Integers that are backward (Starting Number > Ending Number) will be automatically switched.</li>
         <li>Extremely large ranges (>200) will take longer for the browser to load, and may potentially time out or crash.</li>
      </ul>
   </div>
   <div id="dialog" title="Tab data">
      <form>
         <fieldset class="ui-helper-reset">
            <label for="tab_title">Title</label>
            <input type="text" name="tab_title" id="tab_title" value="Tab Title" class="ui-widget-content ui-corner-all">
         </fieldset>
      </form>
   </div>

   <div id="tabs">
      <ul>
         <li></li>
      </ul>
   </div>
   <div class="container">
      <div class="row">
         <div class="col-md-6 col-md-push-3">
            <form class="form-horizontal" id="numberForm">
               <div class="form-group">
                  <label class="control-label col-sm-6" for="Horizontal_Bottom">Horizontal Starting Number:</label>
                  <div class="col-sm-6">
                     <input type="number" class="form-control" name="Horizontal_Bottom" id="Horizontal_Bottom" value="0" placeholder="Enter an Integer" required>
                  </div>
               </div>
               <div class="mySlider" id="slider_hBottom"></div>
               <div class="form-group">
                  <label class="control-label col-sm-6" for="Horizontal_Top">Horizontal Ending Number:</label>
                  <div class="col-sm-6">
                     <input type="number" class="form-control" name="Horizontal_Top" id="Horizontal_Top" value="0" placeholder="Enter an Integer" required>
                  </div>
               </div>
               <div class="mySlider" id="slider_hTop"></div>
               <div class="form-group">
                  <label class="control-label col-sm-6" for="Vertical_Bottom">Vertical Starting Number:</label>
                  <div class="col-sm-6">
                     <input type="number" class="form-control" name="Vertical_Bottom" id="Vertical_Bottom" value="0" placeholder="Enter an Integer" required>
                  </div>
               </div>
               <div class="mySlider" id="slider_vBottom"></div>
               <div class="form-group">
                  <label class="control-label col-sm-6" for="Vertical_Top">Vertical Ending Number:</label>
                  <div class="col-sm-6">
                     <input type="number" class="form-control" name="Vertical_Top" id="Vertical_Top" value="0" placeholder="Enter an Integer" required>
                  </div>
               </div>
               <div class="mySlider" id="slider_vTop"></div>
               <div class="col-sm-5 col-sm-push-4" id="div_submit">
                  <input type="button" class="btn btn-info" id="submit" value="Submit" />
                  <input type="button" class="btn btn-info" id="add_tab" value="Save Table" />

               </div>
            </form>
         </div>
      </div>
   </div>

   <!--Javascript-->
   <script src="table.js"></script>
   <script src="jqvalidate.js"></script>
</body>

</html>
